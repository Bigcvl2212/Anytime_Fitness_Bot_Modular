<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anytime Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --af-purple-primary: #8B5CF6;
            --af-purple-dark: #7C3AED;
            --af-purple-light: #A78BFA;
            --af-black-primary: #0F0F0F;
            --af-black-secondary: #1A1A1A;
            --af-black-tertiary: #2D2D2D;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--af-black-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--af-black-primary) 0%, var(--af-black-secondary) 50%, var(--af-purple-dark) 100%);
            opacity: 0.9;
            z-index: 0;
        }

        /* Floating purple orbs */
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--af-purple-primary) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, 100px) scale(1.1); }
        }

        .login-card {
            background: var(--af-black-secondary);
            border: 1px solid var(--af-black-tertiary);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2), 0 0 100px rgba(139, 92, 246, 0.1);
            max-width: 450px;
            width: 100%;
            margin: 20px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--af-purple-primary), var(--af-purple-light), var(--af-purple-primary));
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .login-header {
            background: transparent;
            color: white;
            padding: 50px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--af-purple-primary), var(--af-purple-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .login-header h2 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, white, var(--af-purple-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #9CA3AF;
            font-size: 14px;
            margin: 0;
        }

        .login-body {
            padding: 30px 40px 40px;
        }

        .form-label {
            color: #D1D5DB;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-label i {
            color: var(--af-purple-primary);
            margin-right: 6px;
        }

        .form-control {
            background: var(--af-black-primary);
            border: 1px solid var(--af-black-tertiary);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background: var(--af-black-primary);
            border-color: var(--af-purple-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: #6B7280;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 16px;
            top: 46px;
            color: #6B7280;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--af-purple-primary);
        }

        .form-check-input {
            background-color: var(--af-black-primary);
            border: 1px solid var(--af-black-tertiary);
        }

        .form-check-input:checked {
            background-color: var(--af-purple-primary);
            border-color: var(--af-purple-primary);
        }

        .form-check-label {
            color: #D1D5DB;
            font-size: 14px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--af-purple-primary), var(--af-purple-dark));
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, var(--af-purple-dark), var(--af-purple-primary));
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-outline-primary {
            border: 2px solid var(--af-purple-primary);
            color: var(--af-purple-primary);
            background: transparent;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 24px;
            transition: all 0.2s ease;
        }

        .btn-outline-primary:hover {
            background: var(--af-purple-primary);
            color: white;
            border-color: var(--af-purple-primary);
        }

        hr {
            border-color: var(--af-black-tertiary);
            opacity: 1;
        }

        .text-center {
            color: #D1D5DB;
        }

        .text-center a {
            color: var(--af-purple-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .text-center a:hover {
            color: var(--af-purple-light);
            text-decoration: underline;
        }

        .text-muted {
            color: #6B7280 !important;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #FCA5A5;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert i {
            margin-right: 8px;
        }

        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h2>Anytime Fitness</h2>
            <p class="mb-0">Manager Dashboard</p>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i> {{ success }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control form-control-lg" name="username"
                           required autofocus placeholder="Enter your username">
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control form-control-lg" name="password"
                           id="password" required placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p class="mb-2">Don't have an account?</p>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i> Your credentials are encrypted and secure
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const field = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
