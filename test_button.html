<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <button id="bulk-checkin-btn" class="outlook-btn outlook-btn-success">
        <i class="fas fa-bolt"></i>
        ULTRA-FAST Bulk Check-in ALL Members (Excludes PPV)
    </button>

    <script>
        function debugLog(...args) {
            console.log(...args);
        }

        function debugError(...args) {
            console.error(...args);
        }

        function performBulkCheckin() {
            debugLog('üèãÔ∏è Starting bulk member check-in...');
            
            const bulkBtn = document.getElementById('bulk-checkin-btn');
            const originalText = bulkBtn.innerHTML;
            
            bulkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting Bulk Check-in...';
            bulkBtn.disabled = true;
            
            // Test fetch call
            fetch('/api/bulk-checkin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                debugLog('‚úÖ Bulk check-in response:', data);
            })
            .catch(error => {
                debugError('‚ùå Network error:', error);
            });
        }

        // Attach event listener
        document.addEventListener('DOMContentLoaded', function() {
            const bulkCheckinBtn = document.getElementById('bulk-checkin-btn');
            if (bulkCheckinBtn) {
                bulkCheckinBtn.addEventListener('click', function(event) {
                    console.log('Button clicked!');
                    performBulkCheckin();
                });
                console.log('‚úÖ Event listener attached to bulk checkin button');
            } else {
                console.error('‚ùå Bulk checkin button not found!');
            }
        });
    </script>
</body>
</html>
