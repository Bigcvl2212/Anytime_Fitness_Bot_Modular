version: '3.8'

services:
  gym-bot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONPATH=/app/src
    env_file:
      - .env.production
    volumes:
      - gym_bot_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/data-status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  gym_bot_data:
