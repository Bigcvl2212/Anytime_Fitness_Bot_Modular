<!DOCTYPE html>
<html>
<head>
    <title>Test Inbox Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Testing Inbox Display</h1>
    <button onclick="testInbox()">Load Inbox Messages</button>
    <div id="status"></div>
    <div id="messages"></div>

    <script>
        function testInbox() {
            const statusDiv = document.getElementById('status');
            const messagesDiv = document.getElementById('messages');
            
            statusDiv.innerHTML = '<p>Loading...</p>';
            messagesDiv.innerHTML = '';
            
            fetch('http://localhost:5000/api/messaging/inbox/recent?limit=15')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('API response:', data);
                    
                    if (data.success && data.messages) {
                        statusDiv.innerHTML = `<p class="success">✅ Loaded ${data.messages.length} messages</p>`;
                        
                        data.messages.forEach(msg => {
                            const div = document.createElement('div');
                            div.className = 'message';
                            div.innerHTML = `
                                <strong>${msg.member_name}</strong> (ID: ${msg.member_id})<br>
                                ${msg.message_content.substring(0, 100)}...<br>
                                <small>${msg.created_at}</small>
                            `;
                            messagesDiv.appendChild(div);
                        });
                    } else {
                        statusDiv.innerHTML = '<p class="error">❌ No messages returned</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
